name: Build workflow

on:
  push:
    branches: [main]

jobs:
  build-singularity-project:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Set up Xcode 15.1
      #   if: matrix.os == 'macos-latest'
      #   uses: maxim-lobanov/setup-xcode@v1
      #   with:
      #     xcode-version: "15.1"

      # - name: Install dependencies
      #   run: brew install autoconf automake autoconf-archive
      - name: Install dependencies (Windows)
        run: |
          # Installing webview
          Register-PackageSource -ProviderName NuGet -Name nugetRepository -Location https://www.nuget.org/api/v2 -Force
          Install-Package Microsoft.Web.WebView2 -Scope CurrentUser -RequiredVersion 1.0.1901.177 -Source nugetRepository -Force

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build CMake
        run: cmake --build build
